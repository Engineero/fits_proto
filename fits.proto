// Protocol buffer for FITS astronomical data.

// Declaration
syntax = "proto3";
package fits_proto;
// import "google/protobuf/timestamp.proto";  // example import

// Java declaration
option java_package = "com.engineerolabs.fits_proto";
option java_outer_classname = "FitsProto";

// C# declaration
option csharp_namespace = "EngineeroLabs.Protobuf.FitsProto";

// Messages
message StringPair {
  // Key-value pair for dictionary-like mapping of strings.
  string key = 1;
  string value = 2;
}

message IntPair {
  // Key-value pair for dictionary-like mapping of 32-bit integers.
  string key = 1;
  int32 value = 2;
}

message FloatPair {
  // Key-value pair for dictionary-like mapping of double-precision floating point numbers.
  string key = 1;
  double value = 2;
}

message BoolPair {
  // Key-value pair for dictionary-like mapping of booleans.
  string key = 1;
  bool value = 2;
}

message Dictionary {
  // List of key-value mappings of any type.
  option repeated StringPair string_pairs = 1;
  option repeated IntPair int_pairs = 2;
  option repeated FloatPair float_pairs = 3;
  option repeated BoolPair bool_pairs = 4;
}

message Header {
  repeated int32 size = 1;
  option string extension = 2;
  option Dictionary keywords = 3;
  option string comment = 4;
  option string history = 5;
}

message Data {
  repeated double data = 1;
}

message Hdu {
  repeated Header header = 1;
  option repeated Data data = 2;
}

message Fits {
  Hdu primary_hdu = 1;
  option repeated Hdu extension = 2;
}
